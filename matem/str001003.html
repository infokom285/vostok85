            cursor: pointer;
            display: block;

    <script>
        function closePage() {
            // Пытаемся закрыть окно
            if(window.opener || window.history.length <= 1) {
                window.close();
            } else {
                // Просто возвращаемся назад без подтверждения
                window.history.back();
            }
        }
