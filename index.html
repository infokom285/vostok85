<script>
    let array0 = []; // Одномерный массив
    let array  = []; // Названия товаров
    let array1 = []; // URL изображений
    let array2 = []; // Цены товаров
    // Функция загрузки данных
    function loadData() {
        fetch('data.php')
            .then(response => response.json()) // Получаем ответ как JSON
            .then(data => {
//console.log("Ответ от PHP:", data); // Лог в консоль
// Вывод сырых данных из PHP
//document.getElementById('php-output').textContent =
//    "Ответ PHP:\n" + JSON.stringify(data, null, 2);
                // Преобразование двумерного массива из JSON в одномерный массив
                data.forEach(item => {
                    array0.push(item[0], item[1], item[2]);
                });
// console.log("Загруженные данные в array0:", array0);
// Вывод массива array0 на экран
//document.getElementById('array-output').textContent =
//    "array0:\n" + array0.join("\n");
                // Заполняем массивы array, array1, array2
                fillArrays();
                // Отрисовываем контейнеры после заполнения массивов
                renderContainers();
            })
            .catch(error => console.error('Ошибка загрузки данных:', error));
    }
    // Функция заполнения массивов
    function fillArrays() {
	let k = 0; // Переменная k объявлена и инициализирована перед циклом
        for (let i = 0; i < array0.length; i += 3) {
            k++; // Увеличиваем k
            array.push(array0[i] + ' {' + k + '}'); // Название товара
            array1.push(array0[i + 1]); // URL изображения
            array2.push(array0[i + 2]); // Цена
        }
	}
// Функция для создания контейнера с изображением и HTML-текстом
function createContainer(index) {
    var container = document.createElement("div");
    container.classList.add("box");

    var imgContainer = document.createElement("div");
    imgContainer.classList.add("img-container");

    var img = document.createElement("img");
    img.src = array1[index] || "default_image.png"; // URL изображения
    img.alt = "Изображение " + index;

    var text = document.createElement("p");
    text.classList.add("text");
    text.innerHTML = array[index] || "Данные отсутствуют"; // Используем innerHTML
//////////////////////////////////////////////////////////////////////////////////
var text1 = document.createElement("p");
text1.classList.add("text1");

// Получаем данные и разделяем их на массив из 33 элементов
var dataArray = (array2[index] || "Данные отсутствуют").split("!");

// Проверяем, есть ли нужное количество данных
if (dataArray.length < 33) {
    console.error("Недостаточно данных для таблицы");
}

// Создаём таблицу
var table = document.createElement("table");

// Стилизация таблицы
table.style.width = "100%"; // Заполняем весь контейнер
table.style.borderCollapse = "collapse";
table.style.marginTop = "10px";
table.style.fontSize = "12px"; // Уменьшаем размер шрифта
table.style.tableLayout = "fixed"; // Фиксированная ширина колонок

// Заполняем таблицу
for (var i = 0; i < 11; i++) {
    var row = document.createElement("tr");
    // Устанавливаем белый фон для всех строк
    row.style.backgroundColor = "#ffffff"; // Белый фон
    // Определяем цвет фона для 1-й, 5-й и 11-й строк
    if (i === 0 || i === 4 || i === 10) {
        row.style.backgroundColor = "#cce5ff"; // Светло-голубой фон
    }

    for (var j = 0; j < 3; j++) {
        var cell = document.createElement("td");
        var dataIndex = i * 3 + j; // Рассчитываем индекс элемента
        cell.textContent = dataArray[dataIndex] || ""; // Добавляем данные в ячейку

        // Стилизация ячеек
        cell.style.border = "1px solid black";
        cell.style.padding = "5px";
        cell.style.textAlign = "center";
        cell.style.fontSize = "12px"; // Уменьшаем размер шрифта
        cell.style.width = "33.33%"; // Равномерное распределение колонок

        row.appendChild(cell);
    }

    table.appendChild(row);
}

// Очищаем text1 и вставляем таблицу
text1.innerHTML = "";
text1.appendChild(table);

//////////////////////////////////////////////////////////////////////////////////
//    var text1 = document.createElement("p");
//    text1.classList.add("text1");
//    text1.innerHTML = array2[index] || "Данные отсутствуют"; // Используем innerHTML

    imgContainer.appendChild(img);
    container.appendChild(imgContainer);
    container.appendChild(text);
    container.appendChild(text1);

    img.addEventListener('click', function() {
        // Сохраняем содержимое контейнера в локальное хранилище
        localStorage.setItem('containerContent', JSON.stringify({
            imgSrc: array1[index], // Используем правильный источник изображения
            text: array[index],
            text1: array2[index] // Используем правильный порядок сохранения
        }));    

        localStorage.setItem('n', index); // Сохраняем индекс
        window.open('gl_2.html', '_blank', 'width=600,height=400,left=300,top=300,resizable=yes,scrollbars=yes');
    });

    return container;
}

    // Функция отрисовки контейнеры
	function renderContainers() {
        var mainContainer = document.getElementById("container");
        if (!mainContainer) {
            console.error("Элемент с id='container' не найден в HTML.");
        return;
        }
        for (var i = 0; i < array.length; i++) {
            if (array[i] && array1[i] && array2[i]) {
                var container = createContainer(i);
                mainContainer.appendChild(container);
            }
        }
    }

    document.addEventListener("DOMContentLoaded", loadData);
</script>
